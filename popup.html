<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app">
    <button id="open">Abrir Ferramenta</button>
    <div id="warning" style="display:none"></div>
    <div id="summary" style="display:none">

    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
